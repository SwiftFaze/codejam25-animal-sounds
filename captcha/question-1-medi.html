<!doctype html><html lang="en"><head>    <meta charset="utf-8">    <title>Joel</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="stylesheet" href="captcha.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /></head><body><div id="captcha-container">    <h2>What noise does this animal make?</h2>    <div class="question-container">        <div class="question-contents">            <div class="answer-button-container">                <label class="radio-option">                    <input type="radio" name="answer" value="false">                    <button type="button" class="sound-button" data-sound="audio/moo.mp3">                        <i class="fas fa-volume-up"></i>                    </button>                </label>                <label class="radio-option">                    <input type="radio" name="answer" value="true">                    <button type="button" class="sound-button" data-sound="audio/dog.mp3">                        <i class="fas fa-volume-up"></i>                    </button>                </label>                <label class="radio-option">                    <input type="radio" name="answer" value="false">                    <button type="button" class="sound-button" data-sound="audio/meow.mp3">                        <i class="fas fa-volume-up"></i>                    </button>                </label>            </div>            <div id="feedback" style="text-align: center; font-weight: bold; margin-top: 10px;"></div>            <img src="images/elephant.png" class="question-image">        </div>        <div class="choose-answer">            <button id="validate-button">Validate</button>        </div>    </div>    <button id="solve" style="display: none;">Solve!</button></div></body><script src="captcha.js"></script></html>
