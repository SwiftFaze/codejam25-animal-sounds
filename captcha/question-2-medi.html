<!doctype html><html lang="en"><head>    <meta charset="utf-8">    <title>Joel</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="stylesheet" href="captcha.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /></head><body><div id="captcha-container">    <h2>What animal is this?</h2>    <div id="guess-message" class="guess-message"></div>    <div class="question-container">        <div class="question-contents-center">            <img src="images/dog.png" class="question-image" id="zoom-image">        </div>        <div class="guess-container">            <input type="text" id="user-answer" placeholder="Guess an animal..." />            <button id="submit-guess">Guess</button>        </div>        <div id="revealed-animals"></div>    </div></div></body><script src="captcha.js"></script></html>
